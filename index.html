<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items to List</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <!--magnitude input-->
  <h1>Temperature Conversion</h1>
  <p>Enter a temperature</p>
  <input type="number" id="temp">
  <p>Convert to:</p>
  <!-- celsius option-->
  <input type="radio" id="celsius" name="convertTo">
  <label for="celsius">Celsius</label>
  <br><br>
  <!-- fahrenheit option-->
  <input type="radio" id="fahrenheit" name="convertTo">
  <label for="fahrenheit">Fahrenheit</label>
  <br><br>
  <!--submit-->
  <button type="submit" id="myButton">Convert</button>
   
    <!-- Link the external JavaScript file -->
    <script src="script1.js"></script>
</body>
</html>
